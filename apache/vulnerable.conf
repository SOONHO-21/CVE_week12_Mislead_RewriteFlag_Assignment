<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/html

    # PoC 핵심: %3f 우회를 통한 Mislead RewriteFlag Assignment
    AllowEncodedSlashes On
    # RewriteEngine On
    # RewriteRule ^(.+\.php)$ $1 [H=application/x-httpd-php]

    # php 실행 보장
    <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
    </FilesMatch>

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/html/uploads>
        Options Indexes
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
